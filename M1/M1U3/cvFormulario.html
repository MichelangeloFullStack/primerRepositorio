<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header>
        <h1>Formualrio de contacto.</h1>
    </header>
    <hr>        
    <section>
        <form action="/formulario"  method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" /> 
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido"/>
            <br>
            <label for="email">Email</label>
            <input type="email"id="email" name="email" placeholder="Email"/> 
            <br>
            <label for="comentarios">Comentarios.</label>
            <br>
            <textarea rows="5" cols="35" id="comentarios" name="comentarios" placeholder="Ingrese comntarios..."></textarea> 
            <br>
            <!--El tipo input, es un botón que envia la información, debe llevar el type="submit"-->
            <input type="submit">
    
            <!--El boton type="submit", envia la información ingresada por el usuario-->
            <button type="submit">Tipo submit</button>
    
            <!--El boton type="reset", limpia la información del formulario sin enviar lo ingresado-->
            <button type="reset">Tipo reset</button>
    
            <!--El boton type="button", no tiene funcionalidad hasta no configurarlo con JS-->
            <button type="button">Tipo button</button>
            </form>
    </section>
    <hr>
    <footer>
        <a href="mailto:mailDePrueba@gmail.com">Contáctame aquí</a>
        <p align=" center">Copiright 2022</p>
    </footer>
</body>
</html>
