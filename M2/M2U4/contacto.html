<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="bootstrap.css">


</head>

<body>
    <header class="text-bg-dark p-3">
        <h1>Práctica Bootstrap</h1>
    </header>
    <hr>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="home.html">Home</a>
                    <a class="nav-link" href="productos.html">Productos</a>
                    <a class="nav-link" href="contacto.html">Contacto</a>

                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <form class="row g-3">
        <div class="col-md-5">
            <label for="text" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" id="inputNombre">
        </div>
        <div class="col-md-5">
            <label for="text" class="form-label">Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" id="inputApellido">
        </div>
        <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="inputEmail4">
        </div>
        <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="Contraseña" id="inputPassword4">
        </div>
        <div class="col-md-8">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
        </div>
        <div class="col-md-5">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" placeholder="Ciudad" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select">
                <option selected>Provincia</option>
                <option>Buenos Aires</option>
                <option>Mendoza</option>
                <option>Rosario</option>
                <option>Ciudad Autonoma de Buenos Aires</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Código Postal</label>
            <input type="text" class="form-control" placeholder="CP" id="inputZip">
        </div>
        <div class="col-6">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>





    <br>
    <br>
    <footer class="text-bg-dark p-3">
        <h4 class="footer">Copirigth 2022</h4>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
