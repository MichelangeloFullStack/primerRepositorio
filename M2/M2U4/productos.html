<body>
    <header class="text-bg-dark p-3">
        <h1>Pr√°ctica Bootstrap</h1>

    <hr>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        </div>

    <br>
    <br>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>


        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/img5.jpg" class="d-block w-100" alt="imagen 5" width="100%" height="500px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagen 5</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img4.jpg" class="d-block w-100" alt="imagen 4" width="100%" height="500px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagen 4</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img2.jpg" class="d-block w-100" alt="imagen 2" width="100%" height="500px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagen 2</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>





    <br>
    <br>
    <footer class="text-bg-dark p-3">
        <h4 class="footer">Copirigth 2022</h4>
